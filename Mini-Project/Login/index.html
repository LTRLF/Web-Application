<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login PopUp</title>
  </head>

  <body>
    <h1 class="top">Log In</h1>
    <div class="page">
      <div class="containerStyle">
        <label class="label" for="email">E-mail :</label>
        <input
          type="email"
          id="email"
          class="inputBox"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="containerStyle">
        <label class="label" for="password">Password :</label>
        <div class="inputWrapper">
          <input
            type="password"
            id="password"
            class="inputBox"
            placeholder="Enter your password"
            required
          />
          <button type="button" id="togglePassword" class="showButton">
            <img
              src="https://cdn-icons-png.flaticon.com/512/6405/6405909.png"
              alt="Show/Hide"
              id="icon"
            />
          </button>
        </div>
      </div>

      <div class="buttonContainer">
        <div class="containerStyle">
          <button class="buttonStyle">Log In</button>
        </div>

        <div class="containerStyle">
          <p class="textStyle">Not a Member yet?</p>
          <a href="" class="link">Sign Up</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
